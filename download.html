<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </div>
          </div>
        </div>
      </nav>
      <div id="banner" style="padding: 80px 20px;">
        <div class="container">
              <div class="">
                                        <div class="btns d-flex mx-auto w-50" style="padding-left: 10%;">
                          <button id="btn" class="btn btn-primary mx-3">Download</button>
                          <a href="/" class="btn btn-outline-primary">Go Back</a>
                    </div>
              </div>
        </div>
      </div>
    
    <a class="download" style="text-decoration: none; color: #fff;" >download file</a>
    <script>
          function download(filename) {

                var element = document.querySelector('.download');
                element.setAttribute('href','data:text/plain;charset=utf-8, ');
                element.setAttribute('download', filename);
                element.click();
          }
          document.getElementById("btn")
                .addEventListener("click", function () {
                      var filename = "output.txt";
                      download(filename);
                }, false);
    </script>
</body>
</html>
